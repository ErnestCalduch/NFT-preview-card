<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main class="card-container">        
        <div class="card">
            <div class="card-image" title="Equilibrium image">
                <img src="/images/image-equilibrium.jpg" alt="Equilibrium image">
                <div class="overlay">
                    <img src="/images/icon-view.svg" alt="Preview">
                </div>
            </div>
            <div class="card-title">
                <h1>Equilibrium #3429</h1>
            </div>
            <div class="card-text">
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="card-data">
                <div class="card-eth">
                    <img src="/images/icon-ethereum.svg" alt="Ethereum_icon">
                    <p>0.041 ETH</p>
                </div>
                <div class="card-time">
                    <img src="/images/icon-clock.svg" alt="Clock_icon">
                    <p>3 days left</p>
                </div>
            </div>
            <div id="thin-line"></div>
            <div class="card-footer">
                <img src="/images/image-avatar.png" alt="Avatar">
                <p>Creation of <span class="author">Jules Wyvern</span></p>
            </div>
        </div>
    </main>
    <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Ernest Calduch</a>.</p>
    </div>
</body>
</html>
